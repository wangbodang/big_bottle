name: Deploy Backend to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 构建 Spring Boot 项目
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: 上传到 EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/bigbottle"
          strip_components: 1

      - name: 远程重启服务
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "尝试关闭旧服务（如果有）"
            pkill -f 'java.*jar' || echo "未检测到旧服务，跳过 kill"
      
            echo "启动新服务"
            nohup java -jar /home/ubuntu/bigbottle/*.jar > app.log 2>&1 &
      
            echo "等待服务初始化"
            sleep 3
      
            echo "检查是否启动成功"
            pgrep -fl 'java.*jar' || (echo "服务未成功启动" && exit 1)
